@if (author$ | async; as author) {
  <lib-tpl-card>
    <img [ngSrc]="author.photo" alt="Auteur" width="560" height="315" />
    <h2>{{ author.name }}</h2>
    @for (pseudo of author.pseudo; track $index) {
      <p>
        <i>{{ pseudo }}</i>
      </p>
    }
    @if (author.address; as address) {
      <p>
        {{ address.number }} {{ address.street }} {{ address.postalCode }} {{ address.city }}
        {{ address.country }}
      </p>
    }
  </lib-tpl-card>
}
