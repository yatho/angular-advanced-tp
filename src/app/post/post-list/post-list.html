<h1>Liste des posts</h1>
@if (posts$ | async; as posts) {
  <table>
    @for (post of posts; track post.id) {
      <tr>
        <td>{{post.title}}</td>
        <td><button [routerLink]="['/posts', post.id]" routerLinkActive="active">Allez aux d√©tails</button></td>
      </tr>
    }
  </table>
} @else {
  ...
}
