@switch (!!id()) {
  @case (true) {
    <h1>Update author</h1>
  }
  @default {
    <h1>Create author</h1>
  }
}

<form [formGroup]="formGroup" (ngSubmit)="saveAuthor()">
  <div>
    <label for="name">Name</label>
    <input type="text" id="name" formControlName="name" />
  </div>
  <div>
    <label for="photo">Photo</label>
    <input type="text" id="photo" formControlName="photo" />
  </div>
  <lib-address-input formControlName="address" />

  <div formArrayName="pseudo">
    <label>Pseudos</label>
    @for (pseudo of formGroup.controls.pseudo.controls; track $index; let i = $index) {
      <div>
        <input type="text" id="pseudo" [formControl]="pseudo" />
        <button type="button" (click)="deletePseudo(i)">X</button>
      </div>
    }
  </div>
  <button type="button" (click)="addPseudo()">Ajouter un nouveau pseudo</button>

  <button type="submit" [disabled]="formGroup.invalid">Submit</button>
</form>
