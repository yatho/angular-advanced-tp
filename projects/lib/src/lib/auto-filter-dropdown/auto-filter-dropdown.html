<div libClickOutside (libClickOutside)="openned = false">
  <input
    [placeholder]="placeholder"
    type="text"
    [(ngModel)]="searchValue"
    (ngModelChange)="openned = true"
    (focus)="openned = true"
    />
  @if (openned) {
    <ul>
      @for (option of options | filteredList: searchValue; track option) {
        <li
          [libBoldSearchText]="searchValue"
          (click)="onOptionClick(option)"
          >
          {{ option }}
        </li>
      }
    </ul>
  }
</div>
