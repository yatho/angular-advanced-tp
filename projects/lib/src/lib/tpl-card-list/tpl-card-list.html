<mat-card>
  <h1>{{ title() }}</h1>
  <table>
    @if (rowTemplate(); as rowTpl) {
      @for (item of list(); track item) {
        <tr>
          <ng-template
            [ngTemplateOutlet]="rowTpl"
            [ngTemplateOutletContext]="{ $implicit: item }"
          ></ng-template>
        </tr>
      }
    }
  </table>
</mat-card>
